<div class="basic-layout mt-3" (window:scroll)="onScroll($event)">

    <div class="row">
      <div class="col-12 col-lg-4">
        <app-header></app-header>
      </div>
      <div class="col-12 col-lg-8">
        <app-main></app-main>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>

<app-up-icon *ngIf="showUpIcon" (scrollTop)="scrollTop($event)"></app-up-icon>
